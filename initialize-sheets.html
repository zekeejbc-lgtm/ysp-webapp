<!DOCTYPE html>
<html>
<head>
    <title>Initialize Founder & Developer Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #357ae8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background: #f5f5f5;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>üöÄ Initialize Founder & Developer Info Sheets</h1>
    <p>This will set up the Home_FounderInfo and Home_DevInfo sheets with proper headers and real data.</p>
    
    <div>
        <button onclick="initializeFounder()">Initialize Founder Info</button>
        <button onclick="initializeDeveloper()">Initialize Developer Info</button>
        <button onclick="initializeBoth()">Initialize Both</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzGJ0cP_SoHdIx9RZRz3Lj3yzJhpBr8f6P7pyvC0yw5VNZUJbKp00XpSCu6K_DRiIrs/exec';

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultDiv.style.display = 'block';
        }

        async function initializeFounder() {
            showResult('Initializing Founder Info...', true);
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ action: 'initializeFounderInfo' })
                });
                const data = await response.json();
                showResult(
                    data.success 
                        ? '‚úÖ Founder Info sheet initialized successfully!' 
                        : '‚ùå Error: ' + data.message,
                    data.success
                );
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, false);
            }
        }

        async function initializeDeveloper() {
            showResult('Initializing Developer Info...', true);
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ action: 'initializeDeveloperInfo' })
                });
                const data = await response.json();
                showResult(
                    data.success 
                        ? '‚úÖ Developer Info sheet initialized successfully!' 
                        : '‚ùå Error: ' + data.message,
                    data.success
                );
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, false);
            }
        }

        async function initializeBoth() {
            showResult('Initializing both sheets...', true);
            try {
                // Initialize Founder
                const founderResponse = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ action: 'initializeFounderInfo' })
                });
                const founderData = await response.json();
                
                // Initialize Developer
                const devResponse = await fetch(GAS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ action: 'initializeDeveloperInfo' })
                });
                const devData = await devResponse.json();
                
                const message = '‚úÖ Founder: ' + (founderData.success ? 'SUCCESS' : 'FAILED') + 
                              '\n‚úÖ Developer: ' + (devData.success ? 'SUCCESS' : 'FAILED');
                showResult(message, founderData.success && devData.success);
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, false);
            }
        }
    </script>
</body>
</html>
